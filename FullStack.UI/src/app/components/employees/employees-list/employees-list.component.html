<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of employees">
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.salary }}</td>
        <td>{{ i.department }}</td>
        <td><a [routerLink]="['/employees', 'edit', i.id]"> view</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found..!</p>
</div>
